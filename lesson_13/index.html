<body>
    <div class="wrapper">
        <div class="container">
            <form action="" class="form">
                <div class="form-header"><p>create an account</p></div>
                <div class="email-field form-field">
                    <p class="field-header">Email:<span> *</span></p>
                    <input type="email" class="email" placeholder="johnsmith@gmail.com">
                </div>
                <div class="password-field form-field">
                    <p class="field-header">choose password:<span> *</span></p>
                    <input type="password" class="password">
                </div>
                <div class="confirm-field form-field">
                    <p class="field-header">confirm password<span> *</span></p>
                    <input type="password" class="password">
                </div>
                <button class="button btn">Register now!</button>
            </form>
        </div>
    </div>
