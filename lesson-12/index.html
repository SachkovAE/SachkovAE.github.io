<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 9</title>
</head>

<body>
    <div class="container">
        <section class="header">
            <div class="row  col-md-12 col-sm-12">
                <div class="col-lg-12 text-center">
                    <p class="header-content"><span>Получите видео-инструкцию</span><strong class="text-uppercase">как
                            заработать свой первый миллион</strong></p>
                </div>
            </div>
        </section>
        <section class="info">
            <div class="row">
                <div class="col-lg-6 offset-lg-1">
                    <img class="video" src="img/video.jpg" alt="video">
                </div>
                <div class="col-lg-4">
                    <form class="form" action="">
                        <p class="form-caption text-center">Введите свой email</p>
                        <input type="text" class="input form-control-lg" placeholder="Введите имя">
                        <input type="text" class="input form-control-lg" placeholder="Введите email">
                        <button class="btn btn-primary btn-lg">Получить инструкцию</button>
                    </form>

                </div>
            </div>
        </section>
        <section class="features">
            <div class="row col-md-12 col-sm-12">
                <h2 class="features-caption text-center">почему нужно сделать это сейчас?</h2>
            </div>
            <div class="row features-list">
                <div class="features-item col-lg-3 col-md-6">
                    <img src="img/001-summer.png" alt="Первое преимущество" class="features-image">
                    <p class="features-describe"><span>Первое</span> преимущество</p>
                </div>
                <div class="features-item col-lg-3 col-md-6">
                    <img src="img/002-camping.png" alt="Второе преимущество" class="features-image">
                    <p class="features-describe"><span>Второе</span> преимущество</p>
                </div>
                <div class="features-item col-lg-3 col-md-6">
                    <img src="img/003-mountains.png" alt="Третье преимущество" class="features-image">
                    <p class="features-describe"><span>Третье</span> преимущество</p>
                </div>
                <div class="features-item col-lg-3 col-md-6">
                    <img src="img/004-boarding-pass.png" alt="Четвертое преимущество" class="features-image">
                    <p class="features-describe"><span>Четвертое</span> преимущество</p>
                </div>
            </div>

            <div class="row col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-6 offset-sm-3">
                <button class="btn btn-primary btn-lg">Получить инструкцию</button>
            </div>
        </section>
        <section class="clients">
            <div class="row col-lg-12 col-md-12 col-sm-12">
                <h2 class="client-caption text-center">Наши клиенты</h2>
            </div>

            <div class="row">
                <div class="client-photo col-lg-3 col-md-6"><img src="img/client1.jpg" alt="client1"></div>
                <div class="client-photo col-lg-3 col-md-6"><img src="img/client2.jpg" alt="client2"></div>
                <div class="client-photo col-lg-3 col-md-6"><img src="img/client3.jpg" alt="client3"></div>
                <div class="client-photo col-lg-3 col-md-6"><img src="img/client4.jpg" alt="client4"></div>
                <div class="client-photo col-lg-3 col-md-6"><img src="img/client5.jpg" alt="client5"></div>
                <div class="client-photo col-lg-3 col-md-6"><img src="img/client6.jpg" alt="client6"></div>
                <div class="client-photo col-lg-3 col-md-6"><img src="img/client7.jpg" alt="client7"></div>
                <div class="client-photo col-lg-3 col-md-6"><img src="img/client8.jpg" alt="client8"></div>
            </div>

        </section>


    </div>
</body>

</html>
