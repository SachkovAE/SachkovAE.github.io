<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Practic-2</title>
</head>

<body>

  <main class="main">

    <section class="head">
      <div class="container">
        <header class="row header">
          <div class="row">
            <a href="#" class="logo-link col-lg-3"><img src="img/logo.png" class="logo"></img></a>
            <a class="header-phone col-lg-3 offset-lg-4" href="#">+7 495 771 05 08</a>
            <button class="button btn col-lg-2">получить консультацию</button>
          </div>
        </header>

        <div class="info">
          <div class="row">
            <div class="left-side col-lg-5">
              <h1 class="main-title">Автоматизированная штукатурка стен</h1>
              <h2 class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</h2>
              <div class="head-banner">
                <span class="banner-caption">Стоимость работ</span>
                <span class="banner-content"> от <span class="banner-price">300</span> руб/м2</span>
              </div>
              <h2 class="pay-time">Оплата по факту!</h2>
            </div>

            <div class="right-side col-lg-4 offset-lg-3">
              <form action="#" class="form">
                <p class="form-header">Для расчёта точной стоимости <br>закажите <span class="strong-text">выезд
                    замерщика</span></p>
                <div class="form-inputs">
                  <label for="" class="form-label">Ваше имя</label>
                  <input type="text" class="form-input">
                  <label for="" class="form-label">Номер телефона</label>
                  <input type="text" class="form-input">
                  <button class="button">Оставьте заявку</button>
                  <p class="comment">Приедем в день обращения*</p>
                </div>
              </form>
              <p class="time-info">
                * - выезды на замер осуществляются <br>в рабоче дни Пн-Пт с 9:00 до 18:00
              </p>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
